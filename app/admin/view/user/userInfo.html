<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>广州城建实习系统</title>
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="stylesheet" href="__STATIC__/xadmin/css/font.css">
    <link rel="stylesheet" href="__STATIC__/xadmin/css/xadmin.css">
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="__STATIC__/xadmin/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="__STATIC__/xadmin/js/echarts.common.min.js"></script>
    <script type="text/javascript" src="__STATIC__/xadmin/js/xadmin.js"></script>
</head>

<body>
    <div class="x-nav">
        <span class="layui-breadcrumb" lay-separator="|">
            <a href="javascript:history.back(-1)">返回上级</a>
            <a><cite>用户详情</cite></a>
            </span>
        <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" href="javascript:location.replace(location.href);" title="刷新">
        <i class="layui-icon" style="line-height:30px">ဂ</i></a>
    </div>
    <div class="x-body">
        <fieldset class="layui-elem-field">
            <legend>用户信息</legend>
            <div class="layui-field-box">
                <table class="layui-table" lay-even lay-skin="nob">
                    <tbody>
                        <tr>
                            <td>用户名称:</td>
                            <td>{$userinfo['user_name']}</td>
                        </tr>
                         <tr>
                            <td>用户邮箱:</td>
                            <td>{$userinfo['user_email']}</td>
                        </tr>
                         <tr>
                            <td>用户联系电话:</td>
                            <td>{$userinfo['user_phone']}</td>
                        </tr>
                         <tr>
                            <td>评论时间:</td>
                            <td>{$userinfo['user_sendtime']}</td>
                        </tr>
                         <tr>
                            <td>评论:</td>
                            <td>{$userinfo['user_comment']}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </fieldset>
        </div>
</body>

</html>
