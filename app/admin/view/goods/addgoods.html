<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>安尔管理系统</title>
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="stylesheet" href="__STATIC__/xadmin/css/font.css">
    <link rel="stylesheet" href="__STATIC__/xadmin/css/xadmin.css">
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="__STATIC__/xadmin/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="__STATIC__/xadmin/js/xadmin.js"></script>
    <script type="text/javascript" src="__STATIC__/admin/js/common.js"></script>
    <script type="text/javascript" src="__STATIC__/admin/js/addgoods.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
      <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
      <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <div class="x-nav">
        <span class="layui-breadcrumb" lay-separator="|">
            <a href="javascript:history.back(-1)">返回上级</a>
            <a><cite>添加商品</cite></a>
            </span>
        <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" href="javascript:location.replace(location.href);" title="刷新">
        <i class="layui-icon" style="line-height:30px">ဂ</i></a>
    </div>
    <div class="x-body">
        <fieldset class="layui-elem-field">
            <legend>添加商品</legend>
            <div class="layui-field-box">
                <form action="" method="post" class="layui-form layui-form-pane" id="goodsForm">
                    <div class="layui-form-item">
                        <label for="name" class="layui-form-label">
                            <span class="x-red">*</span>商品标题
                        </label>
                        <div class="layui-input-inline">
                            <input type="text" id="name" name="goods_title" required="" lay-verify="required" autocomplete="off" class="layui-input" value="{$goods['goods_title']}">
                        </div>
                    </div>
                    <div class="layui-form-item layui-form-text">
                        <button type="button" class="layui-btn x-right" id="test1">
                            <i class="layui-icon">&#xe67c;</i>上传图片
                        </button>
                        <label class="layui-form-label">
                            商品缩略图
                        </label>
                        <div class="layui-input-block" style="margin: 0 auto;width: 500px;height: 250px;">
                            {if condition="$goods['goods_src']"}
                            <img src="{$goods['goods_src']}" id="img" style="width: 100%;height: 100%;"> {else/}
                            <img id="img" style="width: 100%;height: 100%;"> {/if}
                        </div>
                    </div>
                    <div class="layui-form-item layui-form-text">
                        <label for="desc" class="layui-form-label">
                            商品简介
                        </label>
                        <div class="layui-input-block">
                            <textarea placeholder="请输入内容" id="desc" name="goods_abstract" class="layui-textarea">{$goods['goods_abstract']}</textarea>
                        </div>
                    </div>
                    <input type="hidden" name="goods_src" value="{$goods['goods_src']}" id="imgsrc">
                </form>
            </div>
        </fieldset>
        <input type="hidden" name="goods_id" value="{$goods_id}" id="goods_id"> {if condition="$goods_id"}
        <button class="layui-btn x-right" id="addgoods">编辑</button>
        {else/}
        <button class="layui-btn x-right" id="addgoods">增加</button>
        {/if}
    </div>
</body>

</html>
