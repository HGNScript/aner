<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>安尔管理系统</title>
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="stylesheet" href="__STATIC__/xadmin/css/font.css">
    <link rel="stylesheet" href="__STATIC__/xadmin/css/xadmin.css">
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="__STATIC__/xadmin/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="__STATIC__/xadmin/js/xadmin.js"></script>
    <script type="text/javascript" src="__STATIC__/admin/js/common.js"></script>
    <script type="text/javascript" src="__STATIC__/admin/js/company.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
      <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
      <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <div class="x-nav">
        <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" href="javascript:location.replace(location.href);" title="刷新">
        <i class="layui-icon" style="line-height:30px">ဂ</i></a>
    </div>
    <div class="x-body">
        <fieldset class="layui-elem-field">
            <legend>公司信息</legend>
            <div class="layui-field-box">
                <form class="layui-form" id="infoForm">
                    <div class="layui-form-item">
                        <label for="company_address" class="layui-form-label">
                            <span class="x-red">*</span>公司地址
                        </label>
                        <div class="layui-input-inline">
                            <input type="text" id="company_address" name="company_address" required="" lay-verify="required" autocomplete="off" class="layui-input" value="{$info['company_address']}">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label for="company_phone" class="layui-form-label">
                            <span class="x-red">*</span>联系电话
                        </label>
                        <div class="layui-input-inline">
                            <input type="text" id="company_phone" name="company_phone" required="" lay-verify="required" autocomplete="off" class="layui-input" value="{$info['company_phone']}">
                        </div>
                    </div>
                    <div class="layui-form-item layui-form-text">
                        <button type="button" class="layui-btn x-right" id="test1">
                            <i class="layui-icon">&#xe67c;</i>上传图片
                        </button>
                        <label class="layui-form-label">
                            微信二维码
                        </label>
                        <div class="layui-input-block" style="margin: 0 auto;width: 250px;height: 250px;">
                            {if condition="$info['company_wc']"}
                            <img src="{$info['company_wc']}" id="img" style="width: 100%;height: 100%;"> {else/}
                            <img id="img" style="width: 100%;height: 100%;"> {/if}
                        </div>
                    </div>
                    <input type="hidden" name="company_wc" value="{$info['company_wc']}" id="imgsrc">
                    <input type="hidden" name="" value="{$info['company_id']}" id="company_id">
                </form>
            </div>
        </fieldset>
        <div class="layui-form-item">
            <label for="L_repass" class="layui-form-label">
            </label>
            <button class="layui-btn" id="editinfo">
                更新公司信息
            </button>
        </div>
    </div>
</body>

</html>
